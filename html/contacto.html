        <main class="row">
            <section class="container">
                <article class="row contact m-4 hero hero--contact g-bg-secondary">
                    <div class="col-12 text-center align-content-center">
                        <h1 class="hero__title g-color-primary"> Contactanos!</h1>
                    </div>
                </article>
            </section>
            <section class="container g-color-dark ">
                <article class="row m-4 p-4 form g-3 g-bg-accent">
                    <div class="col-12 col-lg-6">
                        <form class="row g-3">
                            <div class="col">
                              <label for="inputEmail4" class="form-label">Email</label>
                              <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress" class="form-label">Dirección</label>
                              <input type="text" class="form-control" id="inputAddress">
                            </div>
                            <div class="col-12">
                              <label for="inputAddress2" class="form-label">Calle</label>
                              <input type="text" class="form-control" id="inputAddress2">
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">Ciudad</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                              <label for="inputState" class="form-label">Provincia</label>
                              <select id="inputState" class="form-select">
                                <option selected>Seleccione...</option>
                                <option>Buenos Aires.</option>
                                <option>Otra</option>
                              </select>
                            </div>
                            <div class="col-md-2">
                              <label for="inputZip" class="form-label">CP</label>
                              <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn form__button g-bg-secondary g-color-primary">Enviar</button>
                            </div>
                          </form>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=660&amp;height=321&amp;hl=en&amp;q=brandsen&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://sprunkiphasez.com/">Sprunki Phase</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:321px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:321px;}.gmap_iframe {height:321px!important;}</style></div>
